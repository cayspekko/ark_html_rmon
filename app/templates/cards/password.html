{% extends 'card.html' %}
{% block cardtitle %} Change password for {{credentials.username}} {% endblock %}
{% block cardcontent %}
<form action="/api/change_password" method="post">
    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern=".{4,}" title="Must be at least 4 characters long" required>

    <input type="submit" value="Submit">
</form>
  {% endblock %}
