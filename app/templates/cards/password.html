{% extends 'card.html' %}
{% block cardtitle %} Change password for {{username}} {% endblock %}
{% block cardcontent %}
<form class="form-inline" action="/api/change_password" method="post">
  <div class="form-group mb-2">
    <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" name="psw" pattern=".{4,}" title="Must be at least 4 characters long" required>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
{% endblock %}
